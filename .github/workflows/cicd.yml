name: Build and Upload to S3

on:
  push:
    branches: [ "develop2" ]
  workflow_dispatch: {}   # ìˆ˜ë™ ì‹¤í–‰ ì§€ì›

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: ${{ secrets.S3_BUCKET }}    # S3 ë²„í‚·ëª…ì„ Secretsì— ì„¤ì •

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    # daycan-back ë””ë ‰í† ë¦¬ì—ì„œ ì‘ì—…
    defaults:
      run:
        working-directory: daycan-back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Amazon Corretto 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          echo "ğŸ”¨ Building Spring Boot application..."
          ./gradlew clean build -x test
          echo "âœ… Build completed successfully!"

      - name: Check build artifacts
        run: |
          echo "ğŸ“¦ Checking build artifacts..."
          ls -la api/build/libs/
          JAR_FILE=$(ls -t api/build/libs/*.jar | grep -v 'plain.jar' | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "âŒ No JAR file found!"
            exit 1
          fi
          echo "âœ… Found JAR file: $JAR_FILE"
          JAR_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "ğŸ“ JAR file size: $JAR_SIZE"

      - name: Prepare upload bundle
        run: |
          echo "ğŸ“‹ Preparing upload bundle..."
          # íƒ€ì„ìŠ¤íƒ¬í”„ì™€ ì»¤ë°‹ í•´ì‹œë¡œ ê³ ìœ í•œ íŒŒì¼ëª… ìƒì„±
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          COMMIT_HASH=${GITHUB_SHA::7}
          JAR_FILE=$(ls -t api/build/libs/*.jar | grep -v 'plain.jar' | head -n 1)
          
          # ìƒˆë¡œìš´ íŒŒì¼ëª…ìœ¼ë¡œ ë³µì‚¬
          NEW_JAR_NAME="daycan-api-${TIMESTAMP}-${COMMIT_HASH}.jar"
          cp "$JAR_FILE" "$NEW_JAR_NAME"
          
          echo "UPLOAD_FILE=$NEW_JAR_NAME" >> $GITHUB_ENV
          echo "S3_KEY=deploy/daycan-back/$NEW_JAR_NAME" >> $GITHUB_ENV
          echo "âœ… Upload bundle prepared: $NEW_JAR_NAME"

      # í…ŒìŠ¤íŠ¸ìš©: Access Key ë°©ì‹ (ìš´ì˜í™˜ê²½ì—ì„œëŠ” OIDC ê¶Œì¥)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          echo "ğŸ“¤ Uploading to S3..."
          aws s3 cp "$UPLOAD_FILE" "s3://${S3_BUCKET}/${S3_KEY}"
          echo "âœ… Successfully uploaded to: s3://${S3_BUCKET}/${S3_KEY}"
          
          # ì—…ë¡œë“œ í™•ì¸
          aws s3 ls "s3://${S3_BUCKET}/${S3_KEY}" --human-readable
          
      - name: Upload summary
        run: |
          echo "ğŸ‰ Build and Upload Summary:"
          echo "- JAR file: $UPLOAD_FILE"
          echo "- S3 location: s3://${S3_BUCKET}/${S3_KEY}"
          echo "- Build time: $(date)"
          echo "- Commit: ${GITHUB_SHA}"

